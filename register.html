<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="reg.css">
	<title>register</title>
</head>
<body>
<form class="register" action="">
	
	<header style="margin-bottom: 50px;">
		<h1><center>Form Register</center></h1>
	</header>
	
	<div class="input-reg">
	<input type="text" name="name" class="user" placeholder="Username">

	<input type="text" name="email" class="email" placeholder="Email or Phone Number">

	<input type="password" name="pass" class="pass" placeholder="Password">
	</div>

	<div class="btn">
		<button class="batal" type="submit">Cancel</button>
		<button class="daftar" type="reset">Daftar</button>
	</div>
</form>
</body>
</html>
